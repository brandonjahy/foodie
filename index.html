<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Foodie</title>
</head>
<body>
    <header class="lead">
        <div class="container">
            <h1>Welcome to Foodie</h1>
            <div class="value-box">
                <input type="text" id="food-val">
                <button class="btn">Find Food</button>
            </div>
            <div class="content-grid">
                <ul class="grid-area">
                    <li class="box1 card">
                        <div class="img-box">
                            <img src="" alt="">
                        </div>
                        <div class="meal-title">food</div>
                        <div class="meal-ingredients">
                            <ul class="meal_lines"></ul>
                        </div>
                    </li>
                    <li class="box2 card">
                        <div class="img-box1">
                            <img src="" alt="">
                        </div>
                        <div class="meal-title1">food</div>
                        <div class="meal-ingredients">
                            <ul class="meal_lines1"></ul>
                        </div>
                    </li>
                    <li class="box3 card">
                        <div class="img-box2">
                            <img src="" alt="">
                        </div>
                        <div class="meal-title2">food</div>
                        <div class="meal-ingredients">
                            <ul class="meal_lines2"></ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </header>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/app.js"></script>
</body>
</html>
